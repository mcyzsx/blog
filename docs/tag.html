    jsonData=JSON.parse(request.response);

}

function showList(labelsCount){
    let SideNav=document.getElementsByClassName("SideNav")[0];
    SideNav.classList.add("border");
    let taglabel=document.getElementById("taglabel");

    jsonData['labelColorDict']["All"]="#000";
    labelsCount["All"]=0;
    for (let key in jsonData) {
        if (key !== 'labelColorDict' && Array.isArray(jsonData[key]['labels'])) {
            labelsCount["All"]++;
            for (let label of jsonData[key]['labels']) {
                labelsCount[label] = (labelsCount[label] || 0) + 1;
            }
        }
    }

    let sortedLabelsList = Object.keys(labelsCount).sort((a, b) => labelsCount[b] - labelsCount[a]);
    for (let label of sortedLabelsList) {
        tagList.push(label);
        let showLabels = document.createElement("button");
        showLabels.setAttribute("class", "Label");
        showLabels.setAttribute("style", "background-color:" + jsonData['labelColorDict'][label]+";padding:4px;");
        showLabels.innerHTML="&nbsp;&nbsp;"+label+" ";
        showLabels.setAttribute("onclick", "javascript:updateShowTag('" + label + "');");

        let LabelNum=document.createElement("span");
        LabelNum.setAttribute("class","Counter");
        LabelNum.innerHTML=labelsCount[label];
        showLabels.appendChild(LabelNum);
        taglabel.appendChild(showLabels);
    }

    for(i in jsonData){
        if(i!='labelColorDict'){
            let div=document.createElement("div");
            div.setAttribute("class","lists "+jsonData[i]['labels'].join(" "));
            let item=document.createElement("a");
            item.setAttribute("class","SideNav-item d-flex flex-items-center flex-justify-between");

            let center=document.createElement("div");

            svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
            path=document.createElementNS("http://www.w3.org/2000/svg","path"); 
            span=document.createElement("span");
            svg.setAttributeNS(null,"class","SideNav-icon octicon");
            svg.setAttributeNS(null,"style","width:16px;height:16px");
            path.setAttributeNS(null, "d", IconList["post"]);
            svg.appendChild(path);

            let title=document.createElement("span");
            title.setAttribute("class","listTitle");
            title.innerHTML=jsonData[i]['postTitle'];
            center.appendChild(svg);
            center.appendChild(title);

            let listLabels=document.createElement("div");
            listLabels.setAttribute("class","listLabels");
            
            for(label of jsonData[i]['labels']){
                let LabelName=document.createElement("span");
                LabelName.setAttribute("class","Label LabelName");
                LabelName.setAttribute("style","background-color:"+jsonData['labelColorDict'][label]);
                LabelName.innerHTML=label;

function updateShowTag(label){
    if(window.location.hash.slice(1)!=encodeURI(label)){
        window.location.hash="#"+(label);
        setClassDisplay(label);
    }
}

function setClassDisplay(label){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    tagTitle.innerHTML="Tag #"+label;
    document.title=label+" - ZSX的博客";
    document.getElementsByClassName("subnav-search-input")[0].value='';
    if(label=="All"){
        for(let i = 0; i < lists.length; i++){lists[i].style.display='block';}
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else if(tagList.indexOf(label)!=-1){
        for(let i = 0; i < lists.length; i++){
            lists[i].style.display='none';
        }

        let labels = document.getElementsByClassName(label);
        for(let i = 0; i < labels.length; i++){
            labels[i].style.display='block';
        }
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else{
        document.getElementsByClassName("subnav-search-input")[0].value=label;
        searchShow();
    }
}

function searchShow(){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    let searchInput = document.getElementsByClassName("subnav-search-input")[0].value;
    tagTitle.innerHTML="Search #"+searchInput;
    if(searchInput==''){document.title="Search - ZSX的博客";}
    else{document.title=searchInput+" - ZSX的博客";}
    let a=0;
    window.location.hash="#"+(searchInput);
    for(let i = 0; i < lists.length; i++){
        if(lists[i].childNodes[0].childNodes[0].childNodes[1].innerHTML.toUpperCase().indexOf(searchInput.toUpperCase())==-1){lists[i].style.display='none';}
        else{lists[i].style.display='block';a=a+1;}
    }
    if(a==0){
        let notFind=document.getElementsByClassName("notFind")[0];
        notFind.style.display='block';
        notFind.innerHTML='Not Find "'+searchInput+'"';
    }
    else{document.getElementsByClassName("notFind")[0].style.display='none';}
}

<script>
  /**
   * The original code comes from
   * `https://github.com/Anmol-TheDev/potfolio2.0/blob/main/src/components/BackgroundArt.astro` 
   */
  // 角度常量
  const r180 = Math.PI;
  const r90 = Math.PI / 2;
  const r15 = Math.PI / 12;

  // 分枝参数
  const MIN_BRANCH = 30; // 初始分枝数量
  const len = 6; // 分枝长度

  // 获取中间随机数
  const randomMiddle = () => Math.random() * 0.6 + 0.2;

  // 初始化画布
  const initCanvas = (
    canvas,
    width = 400,
    height = 400,
    _dpi
  ) => {
    const ctx = canvas.getContext('2d');
    if (!ctx) throw new Error('Unable to get canvas context');

    const dpr = window.devicePixelRatio || 1;

    const bsr =
      ctx.webkitBackingStorePixelRatio ||
      ctx.mozBackingStorePixelRatio ||
      ctx.msBackingStorePixelRatio ||
      ctx.oBackingStorePixelRatio ||
      ctx.backingStorePixelRatio ||
      1;
    const dpi = _dpi || dpr / bsr;

    canvas.style.width = `${width}px`;
    canvas.style.height = `${height}px`;
    canvas.width = dpi * width;
    canvas.height = dpi * height;
    ctx.scale(dpi, dpi);

    return { ctx, dpi };
  };

  // 极坐标转直角坐标
  const polar2cart = (
    x = 0,
    y = 0,
    r = 0,
    theta = 0
  ) => {
    const dx = r * Math.cos(theta);
    const dy = r * Math.sin(theta);
    return [x + dx, y + dy];
  };

  // 获取画布和尺寸
  const canvas = document.getElementById('artPlumCanvas');
  const size = {
    width: window.innerWidth,
    height: window.innerHeight
  };
  const { ctx } = initCanvas(canvas, size.width, size.height);

  // 定义步数和历史步数
  let steps = [];
  let prevSteps = [];

  // 分步生长函数
  const step = (x, y, rad, counter = { value: 0 }) => {
    // 计算长度和计数器
    const length = Math.random() * len;
    counter.value += 1;

    // 计算新坐标
    const [nx, ny] = polar2cart(x, y, length, rad);

    // 绘制线段
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(nx, ny);
    ctx.stroke();

    // 计算新的分支角度
    const rad1 = rad + Math.random() * r15;
    const rad2 = rad - Math.random() * r15;

    // 检查是否超出边界
    if (nx < -100 || nx > size.width + 100 || ny < -100 || ny > size.height + 100) return;

    // 根据计数器值确定分支概率
    const rate = counter.value <= MIN_BRANCH ? 0.8 : 0.5;

    // 添加新步骤到队列
    if (Math.random() < rate) steps.push(() => step(nx, ny, rad1, counter));
    if (Math.random() < rate) steps.push(() => step(nx, ny, rad2, counter));
  };

  // 动画帧函数
  const frame = () => {
    prevSteps = steps;
    steps = [];

    if (!prevSteps.length) return;

    // 处理每一步
    prevSteps.forEach((i) => {
      if (Math.random() < 0.5) steps.push(i);
      else i();
    });

    requestAnimationFrame(frame);
  };

  // 开始绘制
  const start = () => {
    const { width, height } = canvas;
    const style = getComputedStyle(document.documentElement);
    
    // 获取主题
    const colorMode = document.documentElement.getAttribute('data-color-mode') || 'light';
    
    // 获取主要颜色
    const primary = style.getPropertyValue('--primary').trim() || '0, 60%, 50%';
    
    // 根据主题设置颜色
    let color;
    if (colorMode === 'dark') {
      // 深色模式使用白色，提高透明度以增强可见性
      color = 'rgba(255, 255, 255, 0.3)';
    } else {
      // 浅色模式使用主题色
      color = `hsl(${primary} / 0.15)`;
    }

    // 清空画布并设置样式
    ctx.clearRect(0, 0, width, height);
    ctx.lineWidth = 1;
    ctx.strokeStyle = color;
    
    // 重置步骤
    prevSteps = [];
    steps = [];
    
    // 添加初始步骤
    steps = [
      () => step(randomMiddle() * size.width, -5, r90),  // 从顶部向下
      () => step(randomMiddle() * size.width, size.height + 5, -r90),  // 从底部向上
      () => step(-5, randomMiddle() * size.height, 0),  // 从左侧向右
      () => step(size.width + 5, randomMiddle() * size.height, r180)  // 从右侧向左
    ];
    
    // 如果屏幕宽度较小，减少初始步骤
    if (size.width < 500) steps = steps.slice(0, 2);
    
    // 开始动画
    requestAnimationFrame(frame);
  };

  // 启动绘制
  start();

  // 监听窗口大小变化
  window.addEventListener('resize', () => {
    // 移动端浏览器在滚动时经常触发resize事件（地址栏隐藏/显示）
    if (window.innerWidth === size.width) return;

    size.width = window.innerWidth;
    size.height = window.innerHeight;
    initCanvas(canvas, size.width, size.height);
    start();
  });

  // 监听主题变化
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.attributeName === 'data-color-mode') {

        const colorMode = document.documentElement.getAttribute('data-color-mode') || 'light';
        
        // 重置画布尺寸和内容，确保新主题下的绘制正确
        ctx.clearRect(0, 0, size.width, size.height);
        initCanvas(canvas, size.width, size.height);
        
        // 重新启动绘制
        start();
      }
    });
  });

<script>
  // 粒子效果参数
  var particlesEnabled = True === true;
  var particles = [];
  var particlesCanvas = null;
  var particlesCtx = null;
  var particlesSize = {
    width: window.innerWidth || 800,
    height: window.innerHeight || 600
  };
  
  // DOM加载完成后初始化
  function initParticleVariables() {
    particlesCanvas = document.getElementById('particlesCanvas');
    if (particlesCanvas) {
      particlesCtx = particlesCanvas.getContext('2d');
    }
  }
  
  // 更新粒子尺寸
  function updateParticlesSize() {
    particlesSize.width = window.innerWidth || particlesSize.width;
    particlesSize.height = window.innerHeight || particlesSize.height;
  }

  // 根据主题获取颜色（参考ATao-Blog项目）
  function getParticleColors() {
    const colorMode = document.documentElement.getAttribute('data-color-mode') || 'light';
    // 检查主题
    if (colorMode === 'dark') {
      // 深色模式：金色、白色、深蓝色
      return [
        'rgba(211, 188, 142, 0.6)', // 金色（原神宝石类）
        'rgba(255, 255, 255, 0.5)', // 白色
        'rgba(66, 133, 244, 0.4)',  // 蓝色
        'rgba(252, 211, 77, 0.4)',  // 琥珀色
      ];
    } else {
      // 浅色模式：深金色、蓝色、石板（在白色背景上可见）
      return [
        'rgba(180, 83, 9, 0.3)',    // 深琥珀色/金色
        'rgba(59, 130, 246, 0.3)',  // 蓝色
        'rgba(148, 163, 184, 0.4)'  // 石板色
      ];
    }
  }

  // 初始化粒子效果
  function initParticles() {
    // 确保DOM已加载
    if (!particlesCanvas) {
      initParticleVariables();
    }
    
    // 检查是否成功获取canvas
    if (!particlesCanvas || !particlesCtx) {
      console.error('Failed to initialize particle canvas');
      return;
    }
    
    // 设置canvas尺寸
    particlesCanvas.width = particlesSize.width;
    particlesCanvas.height = particlesSize.height;
    particlesCtx.clearRect(0, 0, particlesSize.width, particlesSize.height);

    // 清空现有粒子
    particles = [];

    // 创建新粒子（从ATao-Blog参考）
    const particleCount = 35; // 增加数量以提高可见度
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    // 开始动画
    animateParticles();
  }

  // 粒子类（从ATao-Blog参考）
  function Particle() {
    // 随机属性
    this.x = Math.random() * particlesSize.width;
    this.y = Math.random() * particlesSize.height;
    this.size = Math.random() * 5 + 3; // 稍大：3px到8px半径
    this.color = getParticleColors()[Math.floor(Math.random() * getParticleColors().length)];
    this.speedY = Math.random() * -0.5 - 0.1; // 缓慢向上飘动
    this.speedX = (Math.random() - 0.5) * 0.2; // 轻微漂移
    this.opacity = 0;
    this.fadeSpeed = Math.random() * 0.01 + 0.005;
    this.type = Math.random() > 0.7 ? 'star' : 'circle'; // 30%为星星
    this.rotation = Math.random() * Math.PI * 2;
    this.rotationSpeed = (Math.random() - 0.5) * 0.02;

    // 更新粒子位置和透明度
    this.update = function() {
      this.y += this.speedY;
      this.x += this.speedX;
      this.rotation += this.rotationSpeed;

      // 淡入/淡出逻辑
      // 如果在天空的高处（y < 20%），开始淡出
      if (this.y < particlesSize.height * 0.2) {
        this.opacity -= this.fadeSpeed;
      } else if (this.opacity < 1) { // 初始淡入
        this.opacity += this.fadeSpeed;
      }

      // 重置如果超出屏幕或不可见
      if (this.y < -20 || this.opacity <= 0) {
        this.reset();
      }

      this.draw();
    };

    // 重置粒子
    this.reset = function() {
      this.x = Math.random() * particlesSize.width;
      this.y = particlesSize.height + 20;
      this.opacity = 0;
    };

    // 绘制粒子
    this.draw = function() {
      if (!particlesCtx) return;
      
      particlesCtx.save();
      particlesCtx.translate(this.x, this.y);
      particlesCtx.globalAlpha = this.opacity;
      particlesCtx.fillStyle = this.color;

      if (this.type === 'star') {
        // 绘制四点星（原神宝石类闪烁）
        particlesCtx.rotate(this.rotation);
        particlesCtx.beginPath();
        const r = this.size * 2; // 星星稍大
        particlesCtx.moveTo(0, -r);
        particlesCtx.quadraticCurveTo(0.5, -0.5, r, 0);
        particlesCtx.quadraticCurveTo(0.5, 0.5, 0, r);
        particlesCtx.quadraticCurveTo(-0.5, 0.5, -r, 0);
        particlesCtx.quadraticCurveTo(-0.5, -0.5, 0, -r);
        particlesCtx.fill();
      } else {
        // 柔和圆圈
        particlesCtx.beginPath();
        particlesCtx.arc(0, 0, this.size, 0, Math.PI * 2);
        particlesCtx.fill();
      }

      particlesCtx.restore();
    };
  }

  // 动画粒子
  function animateParticles() {
    if (!particlesEnabled) return;

    // 清除画布
    particlesCtx.clearRect(0, 0, particlesSize.width, particlesSize.height);

    // 更新和绘制每个粒子
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
    }

    requestAnimationFrame(animateParticles);
  }

  // 切换粒子效果
  function toggleParticles() {
    particlesEnabled = !particlesEnabled;
    
    // 切换canvas可见性
    if (particlesCanvas) {
      particlesCanvas.style.display = particlesEnabled ? 'block' : 'none';
    }
    
    if (particlesEnabled) {
      // 重新启动动画
      initParticles();
      
      // 更新图标为关闭状态
      if (document.getElementById('particlesSwitch')) {
        document.getElementById('particlesSwitch').setAttribute('d', 'M1 4c0-2 3-2 3 0S1 6 1 4m4.5 2c3 0 3-4 0-4h-3c-3 0-3 4 0 4');
      }
    } else {
      // 更新图标为开启状态
      if (document.getElementById('particlesSwitch')) {
        document.getElementById('particlesSwitch').setAttribute('d', 'M4 4c0-2 3-2 3 0S4 6 4 4m1.5 2c3 0 3-4 0-4h-3c-3 0-3 4 0 4');
      }
    }
  }
  
  // 页面加载完成后初始化
  window.addEventListener('DOMContentLoaded', function() {
    initParticleVariables();
    
    // 初始化粒子效果（根据配置决定是否启用）
    if (particlesEnabled) {
      initParticles();
    }
    
    // 为粒子开关按钮设置图标
    if (document.getElementById('particlesSwitch')) {
      if (particlesEnabled) {
        document.getElementById('particlesSwitch').setAttribute('d', 'M1 4c0-2 3-2 3 0S1 6 1 4m4.5 2c3 0 3-4 0-4h-3c-3 0-3 4 0 4');
      } else {
        document.getElementById('particlesSwitch').setAttribute('d', 'M4 4c0-2 3-2 3 0S4 6 4 4m1.5 2c3 0 3-4 0-4h-3c-3 0-3 4 0 4');
      }
    }
  });

  // 监听窗口大小变化
  window.addEventListener('resize', () => {
    updateParticlesSize();
    if (particlesEnabled && particlesCtx) {
      initParticles();
    }
  });

  // 监听主题变化
  const themeObserver = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.attributeName === 'data-color-mode') {
        // 主题变化时更新粒子颜色
        if (particlesEnabled && particles.length > 0) {
          // 更新现有粒子的颜色
          for (let i = 0; i < particles.length; i++) {
            particles[i].color = getParticleColors()[Math.floor(Math.random() * getParticleColors().length)];
          }
        }
      }
    });
  });
  
  themeObserver.observe(document.documentElement, { attributes: true });
</script>
